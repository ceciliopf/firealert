<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>

<body>
  <main layout:fragment="conteudo" id="main" class="flex flex-col align-middle justify-center w-full mt-10">
    
    <div class="text-center space-y-4">
        <h1 class="text-3xl md:text-5xl font-bold text-gray-800">
            Monitoramento Ativo
        </h1>
        <p class="text-gray-500 text-lg">Sistema de Vigia FireAlert</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12 max-w-6xl mx-auto w-full px-5">
        
        <div th:classappend="${alertasAtivos > 0} ? 'border-yellow-500' : 'border-green-500'"
             class="bg-white p-6 rounded-xl shadow-md border-l-4 flex items-center justify-between transition-all duration-500">
            <div>
                <h2 class="text-gray-500 text-sm font-semibold uppercase">Status Geral</h2>
                <p class="text-2xl font-bold text-gray-800 mt-1" 
                   th:text="${alertasAtivos > 0} ? 'Atenção' : 'Normal'">Normal</p>
                <span class="text-xs text-gray-400" th:text="${totalFlorestas} + ' áreas monitoradas'">0 áreas monitoradas</span>
            </div>
            <div th:classappend="${alertasAtivos > 0} ? 'bg-yellow-100 text-yellow-600' : 'bg-green-100 text-green-600'"
                 class="p-3 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shield-check" viewBox="0 0 16 16">
                  <path d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                  <path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                </svg>
            </div>
        </div>

        <div th:classappend="${alertasAtivos > 0} ? 'animate-pulse border-red-600' : 'border-red-500'"
             class="bg-white p-6 rounded-xl shadow-md border-l-4 flex items-center justify-between">
            <div>
                <h2 class="text-gray-500 text-sm font-semibold uppercase">Alertas Ativos</h2>
                <p class="text-4xl font-bold text-gray-800 mt-1" th:text="${alertasAtivos}">0</p>
                <a th:href="@{/alertas}" class="text-xs text-red-500 hover:underline mt-1 block">Ver detalhes -></a>
            </div>
            <div class="p-3 bg-red-100 rounded-full text-red-600">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                 </svg>
            </div>
        </div>

         <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500 flex items-center justify-between">
            <div>
                <h2 class="text-gray-500 text-sm font-semibold uppercase">Brigada Total</h2>
                <p class="text-2xl font-bold text-gray-800 mt-1" th:text="${totalBrigadistas}">0</p>
                <span class="text-xs text-gray-400">Membros registrados</span>
            </div>
            <div class="p-3 bg-blue-100 rounded-full text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                </svg>
            </div>
        </div>

    </div>

    <div class="mt-10 mx-auto opacity-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="text-gray-400" viewBox="0 0 16 16">
            <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16"/>
        </svg>
    </div>

  </main>
</body>
</html>
