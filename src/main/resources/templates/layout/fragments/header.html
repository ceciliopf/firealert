<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Header FireAlert</title>
</head>

<body>
  <div th:fragment="header">
    <header class="flex items-center justify-between bg-gray-900 border-b border-gray-700 p-4 shadow-lg">
      <div class="md:hidden">
        <button id="menu-btn" type="button" class="hamburger z-40 block focus:outline-none md:hidden text-gray-300">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>

      <a th:href="@{/}">
        <div class="flex items-center gap-3">
            <div class="flex flex-col">
                <span class="text-xl font-bold text-red-500 tracking-wider md:text-2xl">FIREALERT</span>
                <span class="text-xs text-gray-400 uppercase tracking-widest hidden md:block">Sistema de Vigia Florestal</span>
            </div>
        </div>
      </a>

      <div class="hidden items-center md:flex gap-4">
        <div class="flex items-center gap-2 text-gray-300">
             <span class="text-sm">Olá,</span>
             <span class="font-semibold text-white">Guardião</span>
        </div>
        <a href="#" class="rounded-lg border border-red-600 px-6 py-2 text-sm font-medium text-red-500 transition hover:bg-red-600 hover:text-white"> Logout </a>
      </div>

      <div class="mr-1 text-gray-300 md:hidden">
        <button id="menu-usuario-btn" type="button" class="block focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </button>
      </div>
    </header>

    <div id="menu" class="absolute bottom-0 left-0 top-0 hidden min-h-screen w-full flex-col space-y-3 self-end bg-gray-900 py-1 pl-12 pt-40 text-lg text-gray-400 z-30">
      <th:block th:replace="~{layout/fragments/menu :: menu}"></th:block>
    </div>

    <div id="menu-usuario" class="absolute bottom-0 left-0 top-0 hidden min-h-screen w-full flex-col items-end space-y-3 self-end bg-gray-900 py-1 pr-12 pt-20 text-lg text-gray-400 z-30">
      <div class="text-gray-300 font-bold text-xl">Guardião</div>
      <a href="#" class="rounded-lg border border-red-600 px-8 py-2 text-red-500 hover:bg-red-600 hover:text-white"> Logout </a>
    </div>
  </div>
</body>
</html>
