<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">FireAlert - Sistema de Vigia</title>
  <link rel="shortcut icon" th:href="@{/images/logo.png}" />
  
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  
  <script defer th:src="@{/js/vendors/alpinejs/cdn.min.js}"></script>
  <script th:src="@{/js/scriptmenus.js}" defer></script>
  <script defer th:src="@{/js/vendors/htmx/htmx.min.js}"></script>
  <meta name="htmx-config" content='{"defaultSwapStyle":"outerHTML"}'>
</head>

<body hx-boost="true" hx-target="#main" hx-select="#main" class="bg-gray-100">
  
  <div class="container flex h-screen min-w-full flex-col">
    <div th:replace="~{layout/fragments/header :: header}" hx-preserve></div>

    <section class="flex flex-1 overflow-hidden">
      <div th:replace="~{layout/fragments/sidebar :: sidebar}" hx-preserve></div>

      <main class="flex-1 overflow-y-auto p-5" id="main">
          <th:block layout:fragment="conteudo"></th:block>
      </main>
    </section>

    <div th:replace="~{layout/fragments/rodape :: rodape}" hx-preserve></div>
  </div>

  <th:block layout:fragment="scripts"></th:block>
</body>

</html>
