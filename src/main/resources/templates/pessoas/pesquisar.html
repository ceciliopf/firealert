<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brigada de Incêndio</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="flex flex-col gap-5">
            <div class="flex justify-between items-center bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Brigada & Pessoal</h1>
                    <p class="text-sm text-gray-500">Gestão da equipe de campo e segurança</p>
                </div>
                <a th:href="@{/pessoas/cadastrar}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center gap-2 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/></svg>
                    Novo Membro
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Função/Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contato</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Alocado em</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="p : ${listaPessoas}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${p.nome}">João da Silva</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs" th:text="${p.pessoa_tipo}">Brigadista</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${p.telefone}">(34) 9999-8888</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${p.floresta != null} ? ${p.floresta.name} : 'Sem alocação'">Parque X</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaPessoas)}">
                            <td colspan="4" class="px-6 py-10 text-center text-gray-500">Nenhum membro cadastrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
