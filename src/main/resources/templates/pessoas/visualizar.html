<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Membro</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="max-w-4xl mx-auto">
            
            <div class="flex justify-between items-center mb-6">
                <div>
                    <a th:href="@{/pessoas}" class="text-sm text-gray-500 hover:text-gray-800 flex items-center gap-1 mb-1">
                        ← Voltar para lista
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                        Gerenciar Membro <span class="text-gray-400 text-lg" th:text="'#' + ${pessoa.codigo}">#1</span>
                    </h1>
                </div>
                
                <form th:action="@{/pessoas/excluir/{codigo}(codigo=${pessoa.codigo})}" method="post" 
                      hx-confirm="Tem certeza? O histórico deste membro será perdido.">
                    <button type="submit" class="text-red-600 hover:text-red-800 hover:bg-red-50 px-4 py-2 rounded border border-red-200 transition text-sm font-bold flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4z"/></svg>
                        Demitir / Excluir
                    </button>
                </form>
            </div>

            <form th:action="@{/pessoas/salvar}" th:object="${pessoa}" method="post" class="bg-white p-8 rounded-lg shadow-md border border-gray-200 space-y-6">
                
                <input type="hidden" th:field="*{codigo}">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" th:field="*{nome}" 
                               class="w-full rounded-md shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               th:classappend="${#fields.hasErrors('nome')} ? 'border-red-500 text-red-900 placeholder-red-300' : 'border-gray-300'"
                               required>
                        <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="mt-1 text-sm text-red-600 font-bold"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Função / Cargo</label>
                        <select th:field="*{tipo}" 
                                class="w-full rounded-md shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                th:classappend="${#fields.hasErrors('tipo')} ? 'border-red-500 text-red-900' : 'border-gray-300'">
                            <option th:each="t : ${T(web.firealert.model.TipoUsuario).values()}"
                                    th:value="${t}" th:text="${t}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="mt-1 text-sm text-red-600 font-bold"></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="text" th:field="*{telefone}" 
                               class="w-full rounded-md shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               th:classappend="${#fields.hasErrors('telefone')} ? 'border-red-500 text-red-900 placeholder-red-300' : 'border-gray-300'">
                        <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="mt-1 text-sm text-red-600 font-bold"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Alocado na Floresta</label>
                        <select th:field="*{floresta}" 
                                class="w-full rounded-md shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                th:classappend="${#fields.hasErrors('floresta')} ? 'border-red-500 text-red-900' : 'border-gray-300'">
                            <option value="">-- Sem alocação --</option>
                            <option th:each="f : ${florestas}" th:value="${f.id}" th:text="${f.name}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('floresta')}" th:errors="*{floresta}" class="mt-1 text-sm text-red-600 font-bold"></p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                    <input type="text" th:field="*{cpf}" 
                           class="w-full md:w-1/2 rounded-md shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           th:classappend="${#fields.hasErrors('cpf')} ? 'border-red-500 text-red-900 placeholder-red-300' : 'border-gray-300'">
                    <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="mt-1 text-sm text-red-600 font-bold"></p>
                </div>

                <div class="flex justify-end gap-3 pt-6 border-t border-gray-100">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-sm transition transform hover:scale-105">
                        Salvar Alterações
                    </button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
