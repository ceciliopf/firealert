<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerar Relatórios</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="max-w-4xl mx-auto">
            
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Central de Relatórios</h2>
                <p class="text-gray-500">Selecione os critérios para gerar o documento de ocorrências.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="p-3 bg-red-100 text-red-600 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/></svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">Por Situação</h3>
                    </div>
                    <form th:action="@{/relatorios/gerar}" method="post">
                        <label class="block text-sm text-gray-600 mb-2">Selecione o Status:</label>
                        <select name="status" class="w-full rounded-md border-gray-300 shadow-sm border py-2 px-3 mb-4">
                            <option value="PENDING">Em Aberto</option>
                            <option value="ONGOING">Em Andamento</option>
                            <option value="DONE">Controlado / Finalizado</option>
                        </select>
                        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700 font-medium">
                            Gerar PDF / Visualizar
                        </button>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="p-3 bg-green-100 text-green-600 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-tree-fill" viewBox="0 0 16 16"><path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777l-3-4.5z"/></svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">Por Área Florestal</h3>
                    </div>
                    <form th:action="@{/relatorios/gerar}" method="post">
                        <label class="block text-sm text-gray-600 mb-2">Selecione a Floresta:</label>
                        <select name="florestaId" class="w-full rounded-md border-gray-300 shadow-sm border py-2 px-3 mb-4">
                            <option th:each="f : ${florestas}" th:value="${f.id}" th:text="${f.name}"></option>
                        </select>
                        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700 font-medium">
                            Gerar PDF / Visualizar
                        </button>
                    </form>
                </div>

            </div>
            
            <div class="mt-8 text-center">
                 <form th:action="@{/relatorios/gerar}" method="post">
                    <button class="text-blue-600 hover:text-blue-800 underline text-sm">
                        Quero ver todas as ocorrências sem filtro
                    </button>
                 </form>
            </div>

        </div>
    </div>
</body>
</html>
