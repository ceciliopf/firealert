<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Alertas</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="flex flex-col gap-5">
            <div class="flex justify-between items-center bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Ocorrências Ativas</h1>
                    <p class="text-sm text-gray-500">Monitoramento em tempo real</p>
                </div>
                <a th:href="@{/alertas/cadastrar}" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center gap-2 transition animate-pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/></svg>
                    Novo Alerta
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Gravidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Local (Floresta)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reportado por</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="a : ${listaAlertas}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:classappend="${a.tipo.name() == 'ALTA'} ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'"
                                      class="px-2 py-1 rounded-full text-xs font-bold" 
                                      th:text="${a.tipo}">ALTA</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium" th:text="${a.floresta != null} ? ${a.floresta.name} : 'Não informado'">Parque Central</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${a.status}">ABERTO</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${a.pessoa != null} ? ${a.pessoa.nome} : 'Sistema'">Guardião 1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a th:href="@{/alertas/visualizar/{id}(id=${a.id})}" class="text-blue-600 hover:text-blue-900 font-bold hover:underline">Detalhes</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaAlertas)}">
                            <td colspan="5" class="px-6 py-10 text-center text-gray-500">Nenhuma ocorrência ativa no momento.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
