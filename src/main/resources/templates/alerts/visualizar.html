<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Ocorrência</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="max-w-5xl mx-auto">
            
            <div class="flex justify-between items-center mb-6">
                <div>
                    <a th:href="@{/alertas}" class="text-sm text-gray-500 hover:text-gray-800 flex items-center gap-1 mb-1">
                        ← Voltar para lista
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                        Gerenciar Ocorrência #<span th:text="${alert.id}">1</span>
                    </h1>
                </div>
                
                <form th:action="@{/alertas/excluir/{id}(id=${alert.id})}" method="post" 
                    hx-confirm="Tem certeza? Esta ação é irreversível.">
                    <button type="submit" class="text-red-500 hover:text-red-700 hover:bg-red-50 px-3 py-2 rounded border border-transparent hover:border-red-200 transition text-sm font-semibold flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4z"/></svg>
                        Excluir
                    </button>
                </form>
            </div>

            <form th:action="@{/alertas/salvar}" th:object="${alert}" method="post" class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
                
                <input type="hidden" th:field="*{id}">

                <div class="grid grid-cols-1 md:grid-cols-3 divide-y md:divide-y-0 md:divide-x divide-gray-200">
                    
                    <div class="md:col-span-2 p-6 space-y-6">
                        <div class="border-b pb-2 mb-4">
                            <h3 class="text-lg font-bold text-gray-800">Dados do Incidente</h3>
                            <p class="text-sm text-gray-500">Edite as informações conforme a evolução do caso.</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Local (Floresta)</label>
                                <select th:field="*{floresta}" class="w-full rounded-md border-gray-300 shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                                    <option th:each="f : ${florestas}" th:value="${f.id}" th:text="${f.name}"></option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Reportado por</label>
                                <select th:field="*{pessoa}" class="w-full rounded-md border-gray-300 shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                                    <option th:each="p : ${pessoas}" th:value="${p.codigo}" th:text="${p.nome}"></option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Descrição / Detalhes</label>
                            <textarea th:field="*{descricao}" rows="5" class="w-full rounded-md border-gray-300 shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500" placeholder="Descreva o ocorrido..."></textarea>
                        </div>
                    </div>

                    <div class="md:col-span-1 p-6 bg-gray-50 space-y-6">
                        <div class="border-b pb-2 mb-4">
                            <h3 class="text-lg font-bold text-gray-800">Situação</h3>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nível de Gravidade</label>
                            <select th:field="*{tipo}" class="w-full rounded-md border-gray-300 shadow-sm border py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                                <option value="LOW">Baixa</option>
                                <option value="MEDIUM">Média</option>
                                <option value="HIGH">Alta</option>
                                <option value="CRITIC">Crítica</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status Atual</label>
                            <select th:field="*{status}" class="w-full rounded-md border-gray-300 shadow-sm border py-2 px-3 font-bold focus:ring-blue-500 focus:border-blue-500"
                                    th:classappend="${alert.status.name() == 'CONTROLADO'} ? 'text-green-600' : 'text-red-600'">
                                <option value="PENDING" class="text-red-600">Aberto</option>
                                <option value="ONGOING" class="text-yellow-600">Em Andamento</option>
                                <option value="DONE" class="text-green-600">Controlado / Finalizado</option>
                            </select>
                        </div>

                        <div class="pt-6 mt-6 border-t border-gray-200">
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform hover:scale-105">
                                Salvar Alterações
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
