<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Floresta</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="max-w-2xl mx-auto">
            
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Nova Área Florestal</h2>
                <p class="text-gray-500">Preencha os dados da área a ser monitorada.</p>
            </div>

            <form th:action="@{/florestas/salvar}" th:object="${floresta}" method="post" class="bg-white p-6 rounded-lg shadow-md border border-gray-200 space-y-6">
                
                <input type="hidden" th:field="*{id}">

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome da Área / Parque</label>
                    <input type="text" id="name" th:field="*{name}" 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 py-2 px-3 border"
                           placeholder="Ex: Reserva Ecológica do Sul" required>
                </div>

                <div>
                    <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Localização / Coordenadas</label>
                    <input type="text" id="endereco" th:field="*{endereco}" 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 py-2 px-3 border"
                           placeholder="Ex: Latitude -19.9, Longitude -43.9 ou Endereço físico">
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
                    <a th:href="@{/florestas}" class="px-4 py-2 bg-white border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 font-medium">Cancelar</a>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 font-medium shadow-sm">Salvar Registro</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
