<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Florestas</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="flex flex-col gap-5">
            
            <div class="flex justify-between items-center bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Áreas Monitoradas</h1>
                    <p class="text-sm text-gray-500">Gestão dos parques e reservas florestais</p>
                </div>
                <a th:href="@{/florestas/cadastrar}" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center gap-2 transition shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/></svg>
                    Nova Área
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome da Área</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Localização</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="f : ${pageFlorestas.content}" class="hover:bg-gray-50 transition">
                            
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${f.id}">1</td>
                            
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a th:href="@{/florestas/visualizar/{id}(id=${f.id})}" 
                                   class="text-blue-600 hover:text-blue-800 hover:underline flex items-center gap-2 group">
                                    <span th:text="${f.name}">Floresta X</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="opacity-0 group-hover:opacity-100 transition-opacity text-blue-400" viewBox="0 0 16 16">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                    </svg>
                                </a>
                            </td>

                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${f.endereco}">Rua Y</td>
                            
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex justify-end gap-3">
                                
                                <a th:href="@{/florestas/editar/{id}(id=${f.id})}" class="text-indigo-600 hover:text-indigo-900 flex items-center gap-1" title="Editar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/></svg>
                                </a>

                                <form th:action="@{/florestas/excluir/{id}(id=${f.id})}" method="post" 
                                      hx-confirm="Tem certeza que deseja remover esta área?">
                                    <button type="submit" class="text-red-400 hover:text-red-700 hover:bg-red-50 p-1 rounded transition" title="Excluir">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4z"/></svg>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        
                        <tr th:if="${pageFlorestas.empty}">
                            <td colspan="4" class="px-6 py-10 text-center text-gray-500">Nenhuma área cadastrada.</td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 flex items-center justify-between" th:if="${!pageFlorestas.empty}">
                    <span class="text-sm text-gray-700">
                        Página <span class="font-bold" th:text="${pageFlorestas.number + 1}">1</span> de 
                        <span class="font-bold" th:text="${pageFlorestas.totalPages}">10</span>
                    </span>
                    <div class="flex gap-2">
                        <a th:if="${pageFlorestas.hasPrevious()}"
                           th:href="@{/florestas(page=${pageFlorestas.number - 1})}"
                           class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            Anterior
                        </a>
                        <span th:unless="${pageFlorestas.hasPrevious()}" class="px-3 py-1 border border-gray-200 rounded-md text-sm font-medium text-gray-400 bg-gray-100 cursor-not-allowed">Anterior</span>

                        <a th:if="${pageFlorestas.hasNext()}"
                           th:href="@{/florestas(page=${pageFlorestas.number + 1})}"
                           class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            Próximo
                        </a>
                        <span th:unless="${pageFlorestas.hasNext()}" class="px-3 py-1 border border-gray-200 rounded-md text-sm font-medium text-gray-400 bg-gray-100 cursor-not-allowed">Próximo</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
